<!doctype html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="wrathematics.github.io : Scalable Statistics Software" />
  
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/header.css">
  
  <title>wrathematics</title>
  <h1>Scalable Statistics Software</h1>
  
  <script>
    (function(){
      var d = document;
      function $(s){return d.querySelector(s, d.body)}
      function id(i){return $('[data-id='+i+']')}
      function a(i){return $('[href="#'+i+'"]')}
      window.addEventListener('hashchange', function(e) {
        var next = e.newURL.match(/#(.*)$/)[1];
        if(id(next)) {
          $('.active').className = null;
          $('.on').className = null;
          id(next).className = 'active';
          a(next).className = 'on';
        }
      }, false);
      var d = document;
      d.addEventListener('DOMContentLoaded', function loaded() {
        var hash, el;
        d.removeEventListener('DOMContentLoaded', loaded, false);
        hash = window.location.hash.slice(1) || 'about';
        el = id(hash) || id('about');
        el.className = 'active';
        a(el.dataset.id).className = 'on';
      }, false);
    })();
  </script>
</head>



<body>
  <nav>
    <div><div>
      <a href=#about>About</a>
      <a href=#projects>Projects</a>
      <a href=#contact>Contact</a>
    </div></div>
  </nav>
  <section data-id=about>
    <object width="675" height="500" type="text/html" data="about.html" border="1" ></object>
  </section>
  <section data-id=projects>
    <object width="675" height="500" type="text/html" data="projects.html" border="1" ></object>
  </section>
  <section data-id=contact>
    <object width="675" height="500" type="text/html" data="contact.html" border="1" ></object>
  </section>
</body>

</html>
